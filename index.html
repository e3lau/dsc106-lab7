<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bikewatching</title>

    <!-- Favicon -->
    <link rel="icon" href="assets/favicon.svg" type="image/svg+xml" />

    <!-- Global CSS -->
    <link rel="stylesheet" href="global.css" />

    <!-- Mapbox GL CSS -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />

    <!-- Our custom map styles -->
    <link rel="stylesheet" href="map.css" />

    <!-- Our main JS script (as an ES module) -->
    <script type="module" src="map.js"></script>
</head>

<body>
    <header>
        <h1>🚴🏼‍♀️ Bikewatching</h1>

        <!-- Time Filter UI (slider + label) -->
        <label id="time-filter">
            Filter by time:
            <input type="range" id="time-slider" min="-1" max="1440" step="1" value="-1" />
            <!-- Show the chosen time or 'any time' -->
            <time id="selected-time"></time>
            <em id="any-time">(any time)</em>
        </label>
    </header>

    <!-- The main map container -->
    <div id="map">
        <!-- We will overlay an SVG for stations on top of the Mapbox canvas -->
        <svg></svg>
    </div>

    <!-- A legend for circle color (arrivals vs. departures) -->
    <div class="legend">
        <div>Legend:</div>
        <div class="swatch" style="--departure-ratio:1">More departures</div>
        <div class="swatch" style="--departure-ratio:0.5">Balanced</div>
        <div class="swatch" style="--departure-ratio:0">More arrivals</div>
    </div>
</body>

</html>
