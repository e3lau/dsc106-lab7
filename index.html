<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bikewatching</title>

    <!-- Favicon -->
    <link rel="icon" href="assets/favicon.svg" type="image/svg+xml" />

    <!-- Global CSS -->
    <link rel="stylesheet" href="global.css" />

    <!-- Mapbox GL CSS -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />

    <!-- Our custom map styles -->
    <link rel="stylesheet" href="map.css" />
</head>

<body>
    <header>
        <h1>🚴🏼‍♀️ Bikewatching</h1>

        <!-- Time Filter UI (slider + label) -->
        <label id="time-filter">
            Filter by time:
            <input type="range" id="time-slider" min="-1" max="1440" step="1" value="-1" />
            <!-- Show the chosen time or 'any time' -->
            <time id="selected-time"></time>
            <em id="any-time">(any time)</em>
        </label>
    </header>

    <!-- The main map container -->
    <div id="map">
        <svg></svg>
    </div>

    <!-- A legend for circle color (arrivals vs. departures) -->
    <div class="legend">
        <div>Legend:</div>
        <div class="swatch" style="--departure-ratio:1">More departures</div>
        <div class="swatch" style="--departure-ratio:0.5">Balanced</div>
        <div class="swatch" style="--departure-ratio:0">More arrivals</div>
    </div>

    <!-- Mapbox GL JS JavaScript -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>

    <!-- Load D3.js from CDN -->
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <!-- Load your custom map initialization script -->
    <script src="map.js"></script>
</body>

</html>
